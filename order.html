<main>
    <div>
    <h3 class="centered">Order Form</h3>
    <img class="leftfloat" id="birthdayCupcakes" src="images/birthday-cupcakes.jpg" alt="birthday cupcakes">
    <img class="rightfloat" id="customCake" src="images/custom-cake.jpg" alt="rainbow cake">
    <form id="form">
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>

        <p>What type is your order?</p>

        <input type="checkbox" id="cupcakes" name="cupcakes" value="Cupcakes">
        <label for="cupcakes">Cupcake Order</label><br>
        <input type="checkbox" id="cookies" name="cookies" value="Cookies">
        <label for="cupcakes">Cookie Order</label><br>
        <input type="checkbox" id="donuts" name="donuts" value="Donuts">
        <label for="cupcakes">Donut Order</label><br>
        <input type="checkbox" id="cake" name="cake" value="Cake">
        <label for="cake">Custom Cake</label><br>
        <input type="checkbox" id="other" name="other" value="Other">
        <label for="other">Other</label><br>

        <p>Tell us more about it, give as many details as you can.</p>
        <textarea name="details" rows="5" cols="50">Give details here</textarea><br><br>

        <p>How can we contact you?</p>
        <label for="email">E-mail:</label>
        <input type="text" id="email"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone"><br>

        <input type="submit" value="Submit"><br>

    </form>
